@@include('./partails/header.html',{"title": "Login",'class':"", 'header-class':''})
<main class="app-main">
  <div class="main-content">
    <div class="row justify-content-center  bg-color-gray p-5">
      <div class="col-sm-8 col-md-7 col-lg-5 col-xl-4 col-xxl-3">
        <div class="card mt-5">
          <div class="card-body border rounded  px-4 pt-4 pb-3">
            <div class="auth-form">
              <h2 class="text-center mb-5">Login</h2>
              <form>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control">
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control">
                </div>
                <div class="d-flex mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check">
                    <label class="form-check-label" for="Check">
                    Remmber me
                    </label>
                  </div> 
                  <a href="./password.html" class="d-inline-block ms-auto">Forget password?</a>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button">Login</button>
                </div>
              </form>
              <div class="or">
                <hr><span>Or</span>
              </div>
              <p class="text-center mb-0">Don't have any account?<a href="./register.html" class="ms-1">Register</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

@@include('./partails/footer.html')
