<div id="modal-login" class="app-modal-login app-modal">
  <div class="app-modal-container">
    <button type="button" class="app-modal-close" data-dismiss="modal" aria-label="close">
      <i class="fal fa-times"></i>
    </button>
    <div class="app-modal-wrap">
      <div class="app-modal-head">
        <div class="app-modal-logo">
          <a href="#" class="home-link">
            <img class="logo-app" src="@@webRoot/assets/images/logo.png" alt="logo" width="150">
          </a>
        </div>
      </div>
      <div class="auth-form login-auth-form">
        <div class="app-modal-wrapper">
          <h4>Login</h4>
          <form>
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="d-flex mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" for="remmber">
                <label class="form-check-label" id="remmber"> Remmber me</label>
              </div>
              <a href="#" class="d-inline-block ms-auto" data-form="lostpassword">Forget password?</a>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Login</button>
            </div>
          </form>
        </div>
        <div class="app-modal-footer">
          <div class="or">
            <hr><span>Or</span>
          </div>
          <p>Don't have any account?<a href="#" data-form="register">Register</a></p>
        </div>
      </div>
      <div class="auth-form register-auth-form">
        <div class="app-modal-wrapper">
          <h4>Register</h4>
          <form>
            <div class="mb-3">
              <labe class="form-label">Username</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
              <labe class="form-label">Email address</label>
                <input type="email" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Register</button>
            </div>
          </form>
        </div>
        <div class="app-modal-footer">
          <div class="or">
            <hr><span>Or</span>
          </div>
          <p>Already have an account?<a href="#" data-form="login">Login</a></p>
        </div>
      </div>
      <div class="auth-form lostpassword-auth-form">
        <div class="app-modal-wrapper">
          <h4>Lost Password</h4>
          <form>
            <div class="mb-3">
              <labe class="form-label">Email address</label>
                <input type="email" class="form-control">
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Rest Password</button>
            </div>
          </form>
        </div>
        <div class="app-modal-footer">
          <div class="or">
            <hr><span>Or</span>
          </div>
          <p>Back<a href="#" data-form="login">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
